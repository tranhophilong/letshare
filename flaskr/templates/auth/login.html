{% extends 'login_signup_base.html' %}

{% block title %}
<title>Đăng nhập</title>
{% endblock %}

{% block main_content %}
<div class="main-content col-6">
    <p id="title">Đăng nhập</p>
    <form>
        <div class="mb-3 mt-3 ">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Nhập email" name="email">
            <small></small>
        </div>
        <div class="mb-3 ">
            <label for="pwd" class="form-label">Mật khẩu:</label>
            <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" name="password">
            <small></small>
        </div>
        <!-- <div class="form-check mb-3">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember"> Remember me
            </label>
        </div> -->
        <!-- <button type="submit" class="btn btn-primary btn-blo">Đăng nhập</button> -->
        <div class="d-grid gap-2 mb-3">
            <p  id="btn-submit" class="btn btn-primary">Đăng nhập</p>
        </div>

        <a href="" >
            <p id="forgot-pwd"> Quên mật khẩu</p>

        </a>

        <div id='nav-register'class="mb-3">
            <p>Bạn chưa có tài khoản? <span> <a href="{{url_for('auth.signup')}}">Đăng ký</a></span></p>
        </div>
    </form>
</div>
{% endblock %}
